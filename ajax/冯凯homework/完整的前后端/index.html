<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		
	</style>
</head>
<body>
<script src="../jquery.js"></script>
<script type="text/javascript">
	$.ajax({
		type:"get",
		url:'http://localhost:3000/slider',
		success:function(data){
			console.log(data);
			var arr = JSON.parse(data);
			console.log(arr);
			for(let i = 0;i<arr.banners.length;i++){
				var img = $('<img>').attr("src",arr.banners[i]);
				$("body").append(img);
			}
		}
	})
</script>
</body>
</html>
