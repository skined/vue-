<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		#box,#box1,#box2{
			width:200px;
			height:200px;
			left:0;
			position:relative; 
			background:red;
			border-radius:50%;
		}
	</style>
</head>
<body>
<div id="box"></div>
<div id="box1"></div>	
<div id="box2"></div>	
<script type="text/javascript">
	var box=document.getElementById('box');
	var box1=document.getElementById('box1');
	var box2=document.getElementById('box2');
	function move(ele,target,callback){
		return new Promise((resolve,reject)=>{
		  	let m=0;
		var timer=setInterval(function(){
					
		if(m>=target){
			ele.style.left=m+'px';
			clearInterval(timer);
			resolve(1)
		}else{
			m+=5;
			ele.style.left=m+'px';
		}
	},13)
})
}
async function m(){
 await move(box,300)
 await move(box1,300)
 await move(box2,300)

}
move(box,300).then(data=>{
 move(box1,300).then(data=>{
 	move(box2,300)
 })
})
	

</script>
</body>
</html>
